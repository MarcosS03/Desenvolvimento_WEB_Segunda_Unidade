<head>

    <div class="container-menu">
        <div class="logo">
            <img src="imgs/IntitutoFederal-aplicações-verticais.png"  alt="Logo do IFPE" height="70px" width="70px">

            </ul>
        </nav>

</header>
<body>

    <div class="forms-container">
        <div class="labels-container">
            <label for="patienteName">Nome:</label>
            <label for="patienteDateBirth">Data de nascimento:</label>
            <label for="patienteDateBirth">Nome da mãe do paciente:</label>
            <label for="dateExamination">Data do exame:</label>
            <label for="Medicalspecialty">Especialidade:</label>
        </div>

        <form class="cadPaciente-form">
                <input
                    type="text"
                    class="cadPaciente-form"
                    id="patienteName"
                    name="patienteName"
                    maxlength= "100"
                    placeholder="Digite o nome do paciente"/>
                
                <input
                    type="date"
                    class="cadPaciente-form"
                    id="patienteDateBirth"
                    name="patienteDateBirth"
                    placeholder="Digite a data de nascimento do paciente"/>

                <input
                    type="text"
                    class="cadPaciente-form"
                    id="patienteMotherName"
                    name="patienteMotherName"
                    maxlength= "100"
                    placeholder="Digite o nome da mãe do paciente"/>

                <input
                    type="date"
                    class="cadPaciente-form"
                    id="dateExamination"
                    name="dateExamination"
                    placeholder="Digite a data do exame do paciente"/>

                <input
                    type="text"
                    class="cadPaciente-form"
                    id="Medicalspecialty"
                    name="Medicalspecialty"
                    placeholder="Digite a especialidade  buscada pelo paciente"/>
        </form>
    </div>
</body>
