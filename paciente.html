<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="javascript.js"></script>
    <title>Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        dl {
            display: none;
            margin: 0;
        }
        dt {
            font-weight: bold;
            margin-top: 10px;
        }
        dd {
            margin: 0 0 10px 20px;
        }
        .doctor-lista {
            display: flex;
            align-items: flex-start;
            width: auto;
            margin: 5%;
            justify-content: center;
        }
    </style>
</head>

<header>
    <div class="container-menu">
        <div class="logo">
            <img src="imgs/IntitutoFederal-aplicações-verticais.png"  alt="Logo do IFPE" height="70px" width="70px">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="medico.html">Medico</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>

    <div class="forms-container">
        <div class="labels-container">
            <label for="patienteName">Nome:</label>
            <label for="patienteDateBirth">Data de nascimento:</label>
            <label for="patienteDateBirth">Nome da mãe do paciente:</label>
            <label for="dateExamination">Data do exame:</label>
            <label for="Medicalspecialty">Especialidade:</label>
        </div>

        <form class="cadPaciente-form">
                <input
                    type="text"
                    class="cadPaciente-form"
                    id="patienteName"
                    name="patienteName"
                    maxlength= "100"
                    placeholder="Digite o nome do paciente"/>
                
                <input
                    type="date"
                    class="cadPaciente-form"
                    id="patienteDateBirth"
                    name="patienteDateBirth"
                    placeholder="Digite a data de nascimento do paciente"/>

                <input
                    type="text"
                    class="cadPaciente-form"
                    id="patienteMotherName"
                    name="patienteMotherName"
                    maxlength= "100"
                    placeholder="Digite o nome da mãe do paciente"/>

                <input
                    type="date"
                    class="cadPaciente-form"
                    id="dateExamination"
                    name="dateExamination"
                    placeholder="Digite a data do exame do paciente"/>

                <input
                    type="text"
                    class="cadPaciente-form"
                    id="searchInput"
                    name="Medicalspecialty"
                    placeholder="Digite a especialidade  buscada pelo paciente"/>
        </form>
    </div>
    
    <div class = "doctor-lista">

        <dl id = "dataList">
            <dt>Clinica</dt>
                <dd>
                    Nome: Dr.ª Maria<br>
                    Experiência: 20 anos
                </dd>
            <dt>Pediatria</dt>
                <dd>
                    Nome: Dr.º José<br>
                    Experiência: 18 anos
                </dd>
            <dt>Oncologista</dt>
                <dd>
                    Nome: Dr.ª Josefa<br>
                    Experiência: 23 anos
                </dd>    
            <dt>Cardiologia</dt>
                <dd>
                    Nome: Dr.º Mario<br>
                    Experiência: 15 anos
                </dd>
        </dl>
    </div>
    <script>
        const searchInput = document.getElementById('searchInput');
            const dataList = document.getElementById('dataList');
            const terms = dataList.getElementsByTagName('dt');
            const definitions = dataList.getElementsByTagName('dd');
            
            searchInput.addEventListener('input', function() {
                const filter = searchInput.value.toLowerCase();
            
                if (filter) {
                    dataList.style.display = 'block';
                } else {
                    dataList.style.display = 'none';
                }
            
                let hasVisibleItems = false;
                for (let i = 0; i < terms.length; i++) {
                    const term = terms[i];
                    const definition = definitions[i];
                    const text = term.textContent || term.innerText;
            
                    if (text.toLowerCase().indexOf(filter) > -1) {
                        term.style.display = '';
                        definition.style.display = '';
                        hasVisibleItems = true;
                    } else {
                        term.style.display = 'none';
                        definition.style.display = 'none';
                    }
                }
            
                if (!hasVisibleItems) {
                    dataList.style.display = 'none';
                }
            });

            for (let i = 0; i < terms.length; i++) {
            terms[i].addEventListener('click', function() {
                searchInput.value = this.textContent || this.innerText; // Preenche o campo de entrada com o texto do termo
                dataList.style.display = 'none'; // Oculta a lista após a seleção
            });
        }
    </script>
</body>

<footer>

</footer>
</html>
